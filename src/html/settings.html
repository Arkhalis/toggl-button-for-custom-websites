<!doctype html>
<html>
  <head>
    <title>Toggl Button - Settings</title>
    <link rel="stylesheet" href="../styles/settings.css"/>
  </head>
  <body>
    <div class="header">
      <span class="logo">Settings</span>
    </div>
    <ul class="list">   
      <li>
        <input type="checkbox" id="show_post_start_popup">
        <label for="show_post_start_popup">Show post-start popup</label>
      </li>
      <li>
        <input type="checkbox" id="websocket">
        <label for="websocket">Use websocket</label>
      </li>
      <li>
        <p>
          <label for="custom_websites">Websites:</label>
        </p>
        <textarea id="custom_websites" class="textarea" cols="100" rows="10" placeholder="Example: internal-website.com/trac-instance Trac"></textarea>
        <ul id="website_list" class="list">
        </ul>
        <p>
          <span id="add_new_website_link">+ Add new website</span>
        </p>
      </li>
    </ul>
    <script src="../scripts/settings.js"></script>
  </body>
</html>
